<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <button onclick="light()" id="btn">Light</button>
        <button onclick="dark()" id="btn">Dark</button>
    </nav>
    <div class="main">
        <h1>to-do</h1>
        <div class="textbox">
            <input type="text" id="txt" class="text" onfocus="this.value=''" placeholder="Enter your Task">
            <input type="button" onclick="addTask()" class="addBtn" id="btn" value="Add">
        </div>
        <div class="elements" id="elements">
        </div>
    </div>
</body>
</html>
